<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT CLONE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <!-- NAV AFTER HIDE -->
    <div id="hideNav">
        <ol>
            <li>
                <a href="#" class="icon-left"></a>
            </li>
        </ol>
        <div class="header-box-input-hide">
            <input class="header_input-hide" type="search" placeholder="Search">
            <div></div>
            <button class="header_btn-hide"><a href="#" class="icon-search"></a></button>
        </div>
        <div style="clear: both;"></div>
    </div>
    <!-- NAV AFTER HIDE -->
    <!-- ALL NAV  -->
    <header id="header-box">
        <div class="header-img">
            <a href="#" id="header-toggle-menu" class="icon-menu"></a>
            <a href="index.html" class="header-yt-img"><img src="yttt.png" alt="logo yt"></a>
        </div>
        <div class="header-box-input">
            <input class="header_input" type="search" placeholder="Search">
            <div></div>
            <button class="header_btn"><i class="icon-search"></i></button>
        </div>
        <div class="header-box-right-icons"> 
            <div class="show-search-media">
                <ul>
                    <li>
                        <a href="#" class="icon-search"></a>
                    </li>
                </ul>
                <ol>
                    <li>
                        <div class="media-search-underIcon">
                            <span class="header-box-right-underIcons media-search-msg">Szukaj</span>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="icon-video">
                <ul>
                    <li>
                        <a href="#" class="icon-videocam"></a>
                    </li>
                </ul>
                <ol>
                    <li>
                        <div class="header-box-right-hover-1">
                            <span class="header-box-right-underIcons header-camera-msg">Utwórz</span>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="icon-ruby">
                <ul>
                    <li>
                        <a href="#" class="icon-th"></a>
                    </li>
                </ul>
                <ol>
                    <li>
                        <div class="header-box-right-hover-2">
                            <span class="header-box-right-underIcons header-ruby-msg">Aplikacje Youtube</span>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="icon-ring">
                <ul>
                    <li>
                        <a href="#" class="icon-bell-alt"></a>
                    </li>
                </ul>
                <ol>
                    <li>
                        <div class="header-box-right-hover-3">
                            <span class="header-box-right-underIcons header-ring-msg">Powiadomienia</span>
                        </div>
                    </li>
                </ol>
            </div>
            <div class="button-circle">
                <ul>
                    <li>
                        <button type="search" class="header-right-circle"></button>
                    </li>
                </ul>
            </div>
        </div>
        <div style="clear: both;"></div>
    </header>
    <!-- END OF ALL NAV  -->



    <!-- ASIDE ICONS  -->
    <aside class="aside-left">
        <a href="#" id="aside-home" class="icon-home">Główna</a>
        <a href="#" id="aside-fire" class="icon-fire">Na czasie</a>
        <a href="#" id="aside-check" class="icon-check-empty">Subskrypcje</a>
        <a href="#" id="aside-popup" class="icon-popup">Biblioteka</a>
    </aside>
    <div style="clear: both;"></div>   
    <!--END OF ASIDE ICONS  -->

    <!-- ASIDE AFTER CLICK  -->
    <div class="navBarAfterClick">
        <aside id="aside-left-AfterClick">

            <a href="#" id="aside-home-AfterClick" class="icon-home"><span class="beetwenIconAndText">Główna</span></a>
        
            <a href="#" id="aside-fire-AfterClick" class="icon-fire"><span class="beetwenIconAndText">Na czasie</span></a>
        
            <a href="#" id="aside-check-AfterClick" class="icon-check-empty"><span class="beetwenIconAndText">Subskrypcje</span></a>
        
            <a href="#" id="aside-popup-AfterClick" class="icon-popup"><span class="beetwenIconAndTextDF">Biblioteka</span></a>
        
            <a href="#" id="aside-fire-AfterClick" class="icon-fire"><span class="beetwenIconAndText">Historia</span></a>
        
            <a href="#" id="aside-fire-AfterClick" class="icon-fire"><span class="beetwenIconAndText">Twoje filmy</span></a>
        
            <a href="#" id="aside-firee-AfterClick" class="icon-fire"><span class="beetwenIconAndText">Do obejrzenia</span></a>
        
            <h3>Subskrypcje</h3>
        
        </aside>
    </div>
    <!-- END OF ASIDE AFTER CLICK  -->


    <main id="main-container">
        
    </main>
    <script src="./script.js"></script>
</body>
</html>
